<ion-header>
  <ion-navbar>
    <ion-title>Choose Your Classes</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let class of deptListOfDepartmentObjects">
		<ion-item *ngFor="let className of class | async">
			<ion-label>{{className.$key}}</ion-label>
			<ion-checkbox (click) = "addClass(className.$key)" checked="false"></ion-checkbox>
		</ion-item>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button round (click) = "saveClassesToDatabase()">
    	Save Your Classes
    </button>
  </ion-toolbar>
</ion-footer>
