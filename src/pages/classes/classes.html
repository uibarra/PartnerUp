<ion-header>
  <ion-navbar>
    <ion-title>Classes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item detail-none *ngFor="let course of classes | async" (click)="showConfirmClass(course)">
      <h5>{{course.$key}}</h5>
    </button>
  </ion-list>
</ion-content>
