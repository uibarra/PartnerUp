<ion-header>
  <ion-navbar>
    <ion-title>Select a class</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item text-wrap *ngFor="let course of courses | async" (click)="showCourseGroups(course.Course)">
      <h6>{{course.Course}}</h6>
    </button>
  </ion-list>
</ion-content>
