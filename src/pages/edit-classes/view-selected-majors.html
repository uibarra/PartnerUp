<ion-header>
  <ion-navbar>
    <ion-title>Your Selected Majors</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="saveMajorListToDataBase()">
          <ion-icon name="checkmark-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list [virtualScroll]="depts">
		<ion-item-sliding *virtualItem="let dept">
			<ion-item>
    			{{ dept }}
    		</ion-item>
    		<ion-item-options>
      			<button danger (click)="removeMajorFromList(dept)"><ion-icon name="trash"></ion-icon> Delete</button>
    		</ion-item-options>
  		</ion-item-sliding>
  </ion-list>

</ion-content>
