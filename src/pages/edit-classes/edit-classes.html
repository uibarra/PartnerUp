<ion-header>
  <ion-navbar>
    <ion-title>Choose Your Majors</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="presentSelectedMajorsModal()">
          <ion-icon name="glasses"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list [virtualScroll]="depts">
		<ion-item *virtualItem="let dept" (click)="clicked(dept)" class = "department-item" >
    		{{ dept }}
  		</ion-item>
  </ion-list>


</ion-content>
