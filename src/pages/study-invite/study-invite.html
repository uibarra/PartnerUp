<ion-header>

  <ion-navbar>
    <ion-title>Groups that want to study</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item detail-none text-wrap *ngFor="let invite of userStudyInvites | async">
      <h5>{{invite.$key}}</h5>
      <button ion-button item-right color="success" (click)="acceptStudyInvite(invite.$key)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button item-right color="danger" (click)="removeStudyInvite(invite.$key)">
        <ion-icon name="close"></ion-icon>
      </button>
	</ion-item>
  </ion-list>

</ion-content>
