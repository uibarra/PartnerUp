<ion-header>
  <ion-navbar>
    <ion-title>Select a Class</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item text-wrap *ngFor="let class of classes | async" (click)="classSelected(class.Course)">
      <h6>{{class.Course}}</h6>
    </button>
  </ion-list>
</ion-content>
